# Configuración de puerto
server.port=8080

# Configuración simplificada de base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/detections?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=camilo

# Desactivar caché de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Configuración optimizada de Tomcat (reemplaza la configuración de Jetty)
server.tomcat.threads.max=10
server.tomcat.max-connections=20
server.connection-timeout=20000

# Desactivar la carga perezosa de opciones
spring.jpa.open-in-view=false

# Activar modo de depuración
logging.level.org.springframework.web=DEBUG
logging.level.com.example.demo=DEBUG

# Configuración CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.max-age=3600