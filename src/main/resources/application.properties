spring.application.name=projectback

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/detections
spring.datasource.username=root
spring.datasource.password=camilo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configuración para aumentar timeouts de conexión
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Configuración para mejorar el rendimiento de JPA
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Configuración de logging
logging.level.org.springframework.web=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web.cors=DEBUG
# Logging para analizar el rendimiento
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.zaxxer.hikari=INFO

# Habilitar CORS para todas las rutas
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# Configuración para evitar errores de timeout
spring.mvc.async.request-timeout=240000
server.tomcat.connection-timeout=240000
server.tomcat.max-connections=8192
server.tomcat.max-threads=200
server.tomcat.accept-count=100

# Configuración de optimización de servidor
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/plain